table:
  name: item_details
  schema: business
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: description
    using:
      foreign_key_constraint_on: description_id
  - name: name
    using:
      foreign_key_constraint_on: name_id
insert_permissions:
  - role: business_operator
    permission:
      check:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      columns:
        - additional_parameters
        - available
        - business_id
        - category1
        - category2
        - cost
        - description_id
        - id
        - image
        - name_id
        - position
        - tags
select_permissions:
  - role: business_operator
    permission:
      columns:
        - available
        - description_id
        - id
        - name_id
        - position
        - additional_parameters
        - cost
        - image
        - tags
        - category1
        - category2
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
  - role: customer
    permission:
      columns:
        - additional_parameters
        - available
        - category1
        - category2
        - cost
        - description_id
        - id
        - image
        - name_id
        - position
        - tags
      filter: {}
update_permissions:
  - role: business_operator
    permission:
      columns:
        - additional_parameters
        - available
        - category1
        - category2
        - cost
        - description_id
        - image
        - name_id
        - position
        - tags
      filter:
        business:
          operators:
            user_id:
              _eq: X-Hasura-User-Id
      check: null
