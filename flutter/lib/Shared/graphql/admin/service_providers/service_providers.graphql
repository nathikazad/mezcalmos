query admin_get_dv_companies($limit: Int!) {
  delivery_company(limit: $limit) {
     delivery_details {
      cost_per_km
      customer_pickup
      delivery_available
      free_delivery_km_range
      free_delivery_minimum_cost
      id
      radius
      minimum_cost
      self_delivery
    }
    details {
      id
      approved
      image
      name
      language
      schedule
      open_status
      creation_time
      service_provider_type
      location {
        gps
        address
      }
    }
    delivery_details_id
    id
  }
}
query admin_get_laundries($limit: Int!) {
  laundry_store(limit: $limit) {
    details {
      id
      approved
      image
      name
      language
      open_status
      creation_time
      service_provider_type
      location {
        gps
        address
      }
    }
    delivery_details_id
    id
  }
}
query admin_get_restaurants($limit: Int!) {
  restaurant_restaurant(limit: $limit) {
    id
    delivery_details_id
    details {
      id
      approved
      firebase_id

      image

      language
      location {
        gps
        address
      }
      name
      open_status
      service_provider_type
    }
  }
}
