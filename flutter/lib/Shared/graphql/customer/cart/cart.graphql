# Add Item to cart and return total cart price.

mutation addItemToCart($item: restaurant_cart_item_insert_input!) {
  insert_restaurant_cart_item_one(object: $item) {
    id
    cost_per_one
    customer_id
    note
    quantity
    restaurant_item_id
  }
}

# Remove Item from Cart
mutation removeItemFromCart($item_id: Int!) {
  delete_restaurant_cart_item_by_pk(id: $item_id) {
    id
  }
}

mutation set_cart_restaurant_id($restaurant_id: Int!, $customer_id: Int!) {
  update_restaurant_cart_by_pk(
    pk_columns: { customer_id: $customer_id }
    _set: { restaurant_id: $restaurant_id }
  ) {
    restaurant_id
  }
}

query getCustomerCart($customer_id: Int!) {
  restaurant_cart(where: { customer_id: { _eq: $customer_id } }) {
    restaurant {
      id

      delivery_details_of_deliverer {
        cost_per_km
        free_delivery_km_range
        free_delivery_minimum_cost
        id
        minimum_cost
        radius
      }
      delivery_details_id
      details_id
      details {
        stripe_info {
          id
          stripe_id
          status
          requirements
          payouts_enabled
          email
          details_submitted
          charges_enabled
          charge_fees_on_customer
        }
        accepted_payments

        firebase_id
        image
        language
        description_id
        name
        location {
          gps
          address
        }

        #schedule_id
        schedule
        description {
          translations {
            language_id
            value
          }
        }
        approved
        open_status
      }
    }
    items {
      id
      restaurant_item {
        id
        item_type
        name {
          translations {
            language_id
            value
          }
        }
        description {
          translations {
            language_id
            value
          }
        }
        options {
          item_options {
            id
            free_choice
            cost_per_extra
            option_type
            position
            maximum_choice
            minimum_choice
            name {
              id
              translations {
                language_id
                value
              }
            }
            choices {
              option_choices {
                available
                cost
                id
                name {
                  id
                  translations {
                    language_id
                    value
                  }
                }
              }
            }
          }
        }
        position
        category_id
        available
        image
        restaurant_id
        special_period_end
        special_period_start
        archived
        cost
      }
      cost_per_one
      id
      note
      quantity
      selected_options
    }
  }
}
mutation create_customer_cart($cart: restaurant_cart_insert_input!) {
  insert_restaurant_cart_one(
    object: $cart
    on_conflict: {
      constraint: restaurant_cart_pkey1
      update_columns: restaurant_id
    }
  ) {
    customer_id
    restaurant_id
  }
}

