query getOperatorByUserId($userId: Int!) {
  delivery_operator(where: { user_id: { _eq: $userId } }) {
    id
    operator_details {
      owner
      status
    }
    user_id
    user {
      firebase_id

      image
      language_id
      name
    }
    delivery_company_id
    delivery_company {
       details_id
      details {
        service_link_id
      }

      delivery_details_id
    }
  }
}
subscription dvOperatorStatusStream($userId: Int!) {
  delivery_operator(where: { user_id: { _eq: $userId } }) {
    operator_details {
      owner
      status
    }
  }
}
